<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Chasing Tycoon - Realismus Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ui-layer">
    <div id="ui">
        <div class="stat">Budget: $<span id="money">0</span></div>
        <div class="stat">Sonden-Daten: <span id="data">0</span>%</div>
        <div class="controls-info">
            STEUERUNG: WASD zum Fahren | LEERTASTE: Sonde abwerfen
        </div>
    </div>

    <div id="shop">
        <div id="shop-header">
            <strong>FAHRZEUG-WERKSTATT</strong>
            <button id="toggle-shop-btn" onclick="toggleShop()">X</button>
        </div>
        <div id="shop-content">
            <button id="buyBtn" onclick="buyInterceptor()">
                DOMINATOR 3 KAUFEN<br>
                <small>Kosten: $500</small>
            </button>
            <p class="description">
                Der Dominator 3 bietet Schutz vor EF5-Tornados und ist im Gel√§nde deutlich schneller.
            </p>
        </div>
    </div>
</div>

<div id="game-viewport">
    <canvas id="gameCanvas"></canvas>
</div>

<script src="game.js"></script>

<script>
    // Funktion zum Ein- und Ausklappen des Shops
    function toggleShop() {
        const content = document.getElementById('shop-content');
        const btn = document.getElementById('toggle-shop-btn');
        if (content.style.display === "none") {
            content.style.display = "block";
            btn.innerText = "X";
        } else {
            content.style.display = "none";
            btn.innerText = "+";
        }
    }
</script>
</body>
</html>
