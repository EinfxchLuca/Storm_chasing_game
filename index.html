<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Storm Chaser Pro - Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-ui">
    <div class="stats-container">
        <div class="stat-box">
            <label>BUDGET</label>
            <span id="money">$0</span>
        </div>
        <div class="stat-box">
            <label>DATA SCORE</label>
            <div class="progress-bg"><div id="data-bar"></div></div>
        </div>
    </div>

    <div id="shop-window">
        <div class="shop-header">
            <span>FLEET MANAGEMENT</span>
            <button id="close-shop" onclick="toggleShop()">Ã—</button>
        </div>
        <div class="shop-body">
            <div class="item">
                <p><strong>DOMINATOR 3</strong><br><small>Armor-Plated Interceptor</small></p>
                <button id="buyBtn" onclick="buyInterceptor()">UPGRADE ($500)</button>
            </div>
        </div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script src="game.js"></script>
<script>
    function toggleShop() {
        const shop = document.getElementById('shop-window');
        shop.classList.toggle('hidden');
    }
</script>
</body>
</html>
