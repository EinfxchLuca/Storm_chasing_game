<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Chasing Tycoon - Slow & Large</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ui-layer">
    <div id="ui">
        <div class="stat">Budget: $<span id="money">0</span></div>
        <div class="stat">Sonden-Daten: <span id="data">0</span>%</div>
        <div style="font-size: 0.75rem; opacity: 0.8; margin-top: 5px;">
            WASD: Fahren | LEER: Sonde | F5: Reset
        </div>
    </div>

    <div id="shop">
        <div id="shop-header">
            <strong>WERKSTATT</strong>
            <button id="toggle-shop" onclick="toggleShop()">X</button>
        </div>
        <div id="shop-content">
            <button id="buyBtn" onclick="buyInterceptor()">
                Dominator 3<br>
                <small>Kosten: $500</small>
            </button>
            <p style="font-size: 0.7rem; color: #bbb; margin-top: 10px;">
                Vorteil: Übersteht EF5-Treffer & fährt besser Offroad.
            </p>
        </div>
    </div>
</div>

<div id="game-viewport">
    <canvas id="gameCanvas"></canvas>
</div>

<script src="game.js"></script>

<script>
    function toggleShop() {
        const content = document.getElementById('shop-content');
        const btn = document.getElementById('toggle-shop');
        if (content.style.display === "none") {
            content.style.display = "block";
            btn.innerText = "X";
        } else {
            content.style.display = "none";
            btn.innerText = "+";
        }
    }
</script>
</body>
</html>
